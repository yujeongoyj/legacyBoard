<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>showAll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
</head>
<body>
<div th:replace="~{asset :: header(user=${logIn})}"></div>
    <table class="table table-light">
        <thead>
        <tr>
            <td>번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>작성일</td>
        </tr>
        <tr th:each="b: ${list}" th:object="${b}">
            <td th:text="*{id}"></td>
            <td><a th:href="@{/board/showAll/{id}(id=*{id})}" th:text="*{title}"></a></td>
            <td th:text="*{nickname}"></td>
            <td th:text="${#dates.format(b.entryDate, 'yy년 MM월 dd일 HH시 mm분 ss초')}"></td>
        </tr>
        </thead>
    </table>

</body>
</html>
